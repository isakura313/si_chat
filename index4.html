<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Симулятор чата</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" async></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Playfair+Display|Playfair+Display+SC" rel="stylesheet"></head>
<body>
<div class="main_screen">
<div class="main_screen_chat">
    <h1 class="main_screen_chat_h1">
        Время общаться!
        <div class="main_screen_chat_wrapper">
        <textarea  placeholder="Введите сообщение..."></textarea>
        <button class="main_screen_chat_button success">${User1}</button>
        <button class="main_screen_chat_button warning">${User2}</button>
        <button class="main_screen_chat_button error">${User3}</button>
    </div>
    </h1>
</div>
<div class="main_chat">
    <div class="main_chat_message">
        <div class="main_chat_message_ava"></div>
        <div class="main_chat_nick"> <span> Павел Якупов</span>
        <div class="main_chat_message_text">Что за ебала происходит? </div></div>
    </div>
</div>


</div>
</body>
</html>
